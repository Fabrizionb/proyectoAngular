<div class="container my-3">
  <div class="row">
    <div class="section-title padd-15 mb-1">
      <h2 class=" text-center">Portfolio</h2>
    </div>
    <div
      class="mx-auto col-12 col-md-6 col-lg-4 mt-3"
      *ngFor="let portfolio of portfolioList"
    >
    <a target="_blank" href={{portfolio.link}}>
      <div class="card">
        <img [src]="portfolio.image" class="img-fluid rounded-top" />
        <div class="card-body">
          <h5 class="card-title font-weight-bold">
            <a>{{ portfolio.title }}</a>
          </h5>
          <p class="card-text">
            {{ portfolio.description }}
          </p>
        </div>
      </div>
    </a>
    </div>
  </div>
</div>
