<div class="experience">
  <h2 class="tittle  text-center">Experiencia</h2>
  <div class="row">
    <div class="timeline-box padd-15">
      <div class="timeline shadow-dark">
        <!-- === TimeLine item ===-->
        <div class="timeline-item" *ngFor="let experience of experienceList">
          <div class="circle-dot"></div>
          <h3 class="timeline-date">
            <i class="fa fa-calendar"></i> {{ experience.dateIn }} -
            {{ experience.dateOut }}
          </h3>
          <img [src]="experience.image" class="mb-2 expCiu rounded" alt="" />
          <h4 class="timeline-title">
            {{ experience.position }}
          </h4>
          <p class="timeline-text">
            {{ experience.tasks }}
          </p>
          <br/>
        </div>
      </div>
    </div>
  </div>
</div>
